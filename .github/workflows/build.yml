name: Build App
run-name: ${{ inputs.os }} - ${{ inputs.platform }} - ${{ inputs.profile }} - ${{ inputs.should_submit }}
on:
  workflow_dispatch:
    inputs:
      os:
        type: choice
        description: OS to build on. Ubuntu is faster, MacOS supports iOS builds
        options:
          - ubuntu-latest
          - macos-latest
      platform:
        type: choice
        description: Platform to build for
        options:
          - android
          - ios
      profile:
        type: choice
        description: Build profile to use
        options:
          - development
          - preview
          - production
      should_submit:
        type: boolean
        description: Whether to perform the submit step
        required: true
        default: false
jobs:
  build:
    runs-on: ${{ inputs.os }}
    strategy:
      matrix:
        node: [18.x]
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3

      - name: 🏗 Setup credentials - json (ios)
        uses: mobiledevops/secret-to-file-action@v1
        with:
          base64-encoded-secret: ${{ secrets.EXPO_CREDENTIALS_BASE64 }}
          filename: "credentials.json"

      - name: 🏗 Setup credentials - profile (ios)
        uses: mobiledevops/secret-to-file-action@v1
        with:
          base64-encoded-secret: ${{ secrets.EXPO_IOS_PROFILE_BASE64 }}
          filename: "profile.mobileprovision"
          working-directory: "credentials/ios"

      - name: 🏗 Setup credentials - cert (ios)
        uses: mobiledevops/secret-to-file-action@v1
        with:
          base64-encoded-secret: ${{ secrets.EXPO_IOS_CERT_BASE64 }}
          filename: "dist-cert.p12"
          working-directory: "credentials/ios"

      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: 🏗 Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin' # See 'Supported distributions' for available options
          java-version: '17'

      - name: 🏗 Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          token: ${{ secrets.EXPO_TOKEN }}
          expo-version: latest
          eas-version: latest
          packager: npm

      - name: 📦 Install dependencies
        run: npm i

      - name: 📦 Build libs
        run: npm run build-libs

      - name: 📦 Install built libs
        run: npm run install-libs

#      - name: 📋 Test project
#        run: yarn test

      - name: 👷 Build app
        run: |
          eas build --local \
            --non-interactive \
            --platform=${{ inputs.platform }} \
            --profile=${{ inputs.profile }}

      - name: Collect logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: logs
          path: |
            ${{ env.EAS_BUILD_WORKINGDIR }}/**/*.log
#           example: /var/folders/0g/hj_q_pzx65bbjnslxz9n0src0000gn/T/eas-build-local-nodejs/f38c9623-76d4-4099-9233-ab4fa5a3dedf

      - name: Archive artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-build
          path: |
            ./*.aab
            ./*.apk
            ./*.ipa
            android/app/build/outputs/**/*.aab
            android/app/build/outputs/**/*.apk
            ios/build/*.ipa

