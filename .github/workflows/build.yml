name: Build App
run-name: ${{ inputs.os }} - ${{ inputs.platform }} - ${{ inputs.profile }} - ${{ inputs.should_submit }}
on:
  workflow_dispatch:
    inputs:
      os:
        type: choice
        description: OS to build on. Ubuntu is faster, MacOS supports iOS builds
        options:
          - ubuntu-latest
          - macos-latest
      platform:
        type: choice
        description: Platform to build for
        options:
          - android
          - ios
      profile:
        type: choice
        description: Build profile to use
        options:
          - development
          - preview
          - production
      should_submit:
        type: boolean
        description: Whether to perform the submit step
        required: true
        default: false
jobs:
  build:
    runs-on: ${{ inputs.os }}
    strategy:
      matrix:
        node: [18.x]
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3

      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: 🏗 Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin' # See 'Supported distributions' for available options
          java-version: '17'

      - name: 🏗 Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          token: ${{ secrets.EXPO_TOKEN }}
          expo-version: latest
          eas-version: latest
          packager: npm

      - name: 📦 Install dependencies
        run: npm i

#      - name: 📋 Test project
#        run: yarn test

      - name: 👷 Build app
        run: |
          eas build --local \
            --non-interactive \
            --platform=${{ inputs.platform }} \
            --profile=${{ inputs.profile }}

      - name: Archive artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-build
          path: |
            ./*.aab
            ./*.apk
            ./*.ipa
            android/app/build/outputs/**/*.aab
            android/app/build/outputs/**/*.apk
            ios/build/*.ipa

#      - name: 🚢 Submit
#        if: ${{ inputs.should_submit }}
#        run: eas submit -p ${{ inputs.platform }} --profile ${{ inputs.profile }} --path app-build
